name: G√©n√©ration Documentation IA

# Autoriser le workflow √† √©crire dans le d√©p√¥t
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Injection de la cl√© OpenAI depuis les Secrets GitHub
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
        with:
          # Permet d‚Äôutiliser GITHUB_TOKEN pour push
          persist-credentials: true
          # R√©cup√®re tout l‚Äôhistorique pour les commits
          fetch-depth: 0

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: G√©n√©rer la doc pour Dev
        run: python -m auto_doc.ci_pipeline project-dev

      - name: G√©n√©rer la doc pour SecOps
        run: python -m auto_doc.ci_pipeline project-secops

      - name: G√©n√©rer la doc pour Infra
        run: python -m auto_doc.ci_pipeline project-infra

      - name: Commit et push des docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add */docs-output/*.html
          git commit -m "üîÑ Mise √† jour automatique des docs via IA" || echo "Rien √† commit"
          git push
