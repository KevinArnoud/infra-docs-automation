name: G√©n√©ration Documentation IA

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3
        with:
          # R√©active l'usage de GITHUB_TOKEN pour push
          persist-credentials: true
          # On r√©cup√®re tout l'historique pour permettre les commits
          fetch-depth: 0

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Installer les d√©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: G√©n√©rer la doc pour Dev
        run: python -m auto_doc.ci_pipeline project-dev

      - name: G√©n√©rer la doc pour SecOps
        run: python -m auto_doc.ci_pipeline project-secops

      - name: G√©n√©rer la doc pour Infra
        run: python -m auto_doc.ci_pipeline project-infra

      - name: Commit et push des docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add */docs-output/*.html
          git commit -m "üîÑ Mise √† jour automatique des docs via IA" || echo "Rien √† commit"
          git push
