<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Documentation {{ project_name }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; line-height: 1.6; }
    header { border-bottom: 1px solid #ccc; margin-bottom: 1rem; }
    nav ul { list-style: none; padding: 0; }
    nav li { display: inline; margin-right: 1rem; }
    section { margin-top: 2rem; }
    pre { background: #f5f5f5; padding: 1rem; overflow: auto; }
    code { background: #eee; padding: 0.2rem 0.4rem; border-radius: 3px; }
  </style>
</head>
<body>
  <header>
    <h1>Documentation {{ project_name }}</h1>
    <nav>
      <ul>
        {% for sec in sections %}
          <li><a href="#{{ sec.anchor }}">{{ sec.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>

  {% for sec in sections %}
    <section id="{{ sec.anchor }}">
      {{ sec.html | safe }}
    </section>
  {% endfor %}
</body>
</html>
